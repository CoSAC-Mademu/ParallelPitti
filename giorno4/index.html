<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Fuga Programmata â€¢ Giorno 4</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-bg: #0a0a0a;
      --text: #EAE0D5;
      --accent: #B38B6D;
      --hover: #D9B99B;
      --divider: rgba(179, 139, 109, 0.3);
      --selection: rgba(179, 139, 109, 0.2);
    }

    ::selection {
      background: var(--selection);
    }

    body {
      background-color: var(--dark-bg);
      color: var(--text);
      font-family: 'Cormorant Garamond', serif;
      line-height: 1.8;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-size: 18px;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(179, 139, 109, 0.03) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(179, 139, 109, 0.03) 0%, transparent 25%);
    }

    main {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
      box-sizing: border-box;
    }

    h1 {
      color: var(--accent);
      margin: 0 0 0.5rem;
      font-size: clamp(2.4rem, 8vw, 3rem);
      font-weight: 600;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(179, 139, 109, 0.1);
      line-height: 1.3;
      text-align: center;
    }

    .giorno {
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      letter-spacing: 3px;
      color: var(--accent);
      text-transform: uppercase;
      margin-bottom: 3rem;
      text-align: center;
      position: relative;
    }

    .giorno:after {
      content: "";
      display: block;
      width: 50%;
      height: 1px;
      background: var(--divider);
      margin: 1.5rem auto 0;
    }

    .suggestion {
      margin: 2rem 0;
      background: rgba(179, 139, 109, 0.07);
      border-left: 3px solid var(--accent);
      padding: 1.8rem 1.5rem 1.8rem 2rem;
      font-size: clamp(1.2rem, 5vw, 1.4rem);
      line-height: 1.8;
      position: relative;
      text-align: left;
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .suggestion:hover {
      background: rgba(179, 139, 109, 0.12);
    }

    .suggestion:before {
      content: "Â»";
      position: absolute;
      left: 0.8rem;
      color: var(--accent);
      opacity: 0.6;
      font-size: 1.2em;
    }

    button {
      margin-top: 3.5rem;
      padding: 1rem 2.5rem;
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      font-size: 0.9rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background: rgba(179, 139, 109, 0.1);
      letter-spacing: 3px;
    }

    /* Stile semplificato per playlist-block */
    .playlist-block {
      margin-top: 3.5rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      font-size: 1rem;
      text-align: center;
    }

    .playlist-block em {
      font-style: normal;
      font-weight: 400;
      display: block;
      margin-bottom: 0.8rem;
      color: var(--accent);
      font-size: 1.1rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px dotted var(--accent);
      transition: all 0.3s ease;
      display: inline-block;
      font-size: 1.1rem;
      padding-bottom: 0.1rem;
    }

    a:hover {
      color: var(--hover);
      border-bottom: 1px solid var(--hover);
    }

    .nota {
      font-size: 1rem;
      margin-top: 4.5rem;
      color: rgba(234, 224, 213, 0.4);
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 0.5px;
      position: relative;
      line-height: 1.6;
      text-align: center;
    }

    .nota:before {
      content: "";
      display: block;
      width: 40%;
      height: 1px;
      background: var(--divider);
      margin: 0 auto 1.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }

    .selected {
      background: rgba(179, 139, 109, 0.15) !important;
      border-left: 3px solid var(--hover);
    }

    .selected:before {
      opacity: 1;
    }

    @media (max-width: 600px) {
      body {
        font-size: 20px;
      }

      main {
        padding: 3.5rem 1.8rem;
      }

      .suggestion {
        padding: 1.5rem 1.2rem 1.5rem 1.8rem;
        font-size: 1.3rem;
      }

      button {
        width: 100%;
        padding: 1.2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>La Fuga Programmata</h1>
    <div class="giorno">Giorno quarto</div>

    <div class="suggestion fade-in" id="sugg1"></div>
    <div class="suggestion fade-in" id="sugg2"></div>
    <div class="suggestion fade-in" id="sugg3"></div>

    <button onclick="generate()">RIGENERA</button>

    <div class="playlist-block">
      <em>Colonna sonora suggerita</em>
      <a href="https://open.spotify.com/playlist/1T9OWeK5lyPzft8tdunBgX?si=uoA-EUVfT-mImQg8vi1zIA&pi=qLCuaXiFTnCUX" target="_blank" rel="noopener noreferrer">ðŸŽ§ PP4</a>
    </div>

    <div class="playlist-block">
      <em>CuriositÃ  del giorno</em>
      <a href="https://drive.google.com/file/d/1PQs6Rz9IjUK5qlyRrJSkWj-2o9UyVD6H/view?usp=drive_link" target="_blank" rel="noopener noreferrer">Utopia - RubÃ©n Fabbri</a>
    </div>

    <div class="nota">Â«Solo chi si perde puÃ² trovare qualcosa di nuovo. Nah non Ã¨ vero, ti cascano comunque in testa le situazioni, basta slogan facilottiÂ»</div>
  </main>

  <script>
    const idee = [
      "Segui la musica che senti in lontananza. Anche se Ã¨ solo nella tua testa",
      "Fermati al primo odore che ti sorprende. Prenditi una pausa proprio lÃ¬, dove l'aria Ã¨ diversa",
      "Fai tre passi indietro da dove stai andando. Poi chiudi gli occhi e cambia rotta",
      "Osserva le scarpe delle persone per dieci minuti. Cosa raccontano di chi le indossa?",
      "Cerca un mosaico, una grata, una forma ripetuta. Fotografala come prova del tuo passaggio segreto",
      "Guarda in alto per un minuto. Conta le antenne, i fili, i segni che nessuno nota",
      "Segui la persona con il cappello piÃ¹ strano che vedi. Solo per un po', senza farti notare",
      "Trova una panchina isolata e scrivi una frase su un foglietto. Lascialo lÃ¬ per qualcun altro",
      "Individua un dettaglio architettonico che sembra fuori posto. PerchÃ© Ã¨ lÃ¬?",
      "Scegli un colore a caso e seguilo con lo sguardo per tutto il percorso"
    ];

    function generate() {
      const shuffled = [...idee].sort(() => 0.5 - Math.random());
      const suggestions = document.querySelectorAll('.suggestion');

      suggestions.forEach((el, index) => {
        el.classList.remove('fade-in');
        void el.offsetWidth;
        el.classList.add('fade-in');
        el.innerText = shuffled[index];
        el.classList.remove('selected');
      });
    }

    document.querySelectorAll('.suggestion').forEach(el => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.suggestion').forEach(s => s.classList.remove('selected'));
        el.classList.add('selected');
      });
    });

    generate();
  </script>
</body>
</html>
